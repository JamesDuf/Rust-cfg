unbindall

//MOVEMENT
bind w +forward
bind s +back
bind a +left
bind d +right
bind space +jump
bind leftshift +sprint
bind leftcontrol +duck
bind leftalt +altlook

//INTERACTION
bind e +use;+nextskin
bind f lighttoggle
bind h +gestures
bind m swapseats
bind p +pets

//HOTBAR
bind 1 +slot1
bind 2 +slot2
bind 3 +slot3
bind 4 +slot4
bind 5 +slot5
bind mouse3 +slot6
bind x +holsteritem

//COMBAT
bind mouse0 +attack
bind mouse1 +lighttoggle;+attack2;+meta.if_true "global.censorsigns 1";+meta.if_false "global.censorsigns 0"
bind mouse2 +attack3
bind n +firemode
bind r +reload

//UI
bind tab inventory.toggle
bind return chat.open
bind o compass
bind g +map;+focusmap 
bind b consoletoggle;console.clear;combatlog

//AUDIO
bind v +voice
bind backslash ~meta.exec "audio.game 0.1" "audio.voices 5";meta.exec "audio.game N" "audio.voices M" (where N and M - your personal game and voices volume) //Voices boost toggle

//AUTOMATION
bind i +autowalk
bind u attack

//MISC
bind 0 gc.collect
bind k kill
bind z +meta.if_true "graphics.fov 70" "graphics.hud 0";+meta.if_false "graphics.fov 90" //Zoom toggle
bind mouse4 ~meta.exec "client.lookatradius 0" "chat.add 0 0 MIN"; meta.exec "client.lookatradius 0.2" "chat.add 0 0 DEFAULT"; meta.exec "client.lookatradius 10" "chat.add 0 0 MAX" //Lookat radius toggle


//LEFTOVER DEFAULTS
bind pageup +zoomincrease
bind pagedown +zoomdecrease





echo ">>> james.cfg loaded"

//Available keys: t, q, j, y