unbindall

//MOVEMENT
bind w +forward
bind s +back
bind a +left
bind d +right
bind space +jump
bind leftshift +sprint
bind leftcontrol +duck
bind leftalt +altlook
bind mousewheelup +forward
bind mousewheeldown +jump

//INTERACTION
bind e +use;+nextskin
bind f lighttoggle
bind h +gestures
bind m swapseats
bind p +pets

//HOTBAR
bind 1 +slot1
bind 2 +slot2
bind 3 +slot3
bind 4 +slot4
bind 5 +slot5
bind mouse3 +slot6
bind x +holsteritem
bind f11 +hoverloot

//COMBAT
bind mouse0 +attack
bind mouse1 +lighttoggle;+attack2;+meta.if_true "global.censorsigns 1";+meta.if_false "global.censorsigns 0" //Light toggle when aiming + hides signs contents when aiming
bind mouse2 +attack3
bind n +firemode
bind r +reload

//UI
bind tab inventory.toggle
bind return chat.open
bind o compass
bind g +map;+focusmap 
bind b consoletoggle;console.clear;combatlog_outgoing  //Shows output damage quickly, to see entire combatlog just use the console normally. 
bind f1 consoletoggle 
bind j graphics.ui

//AUDIO
bind v +voice
bind backslash ~meta.exec "audio.game 0.1" "audio.voices 5";meta.exec "audio.game N" "audio.voices M" (where N and M - your personal game and voices volume) //Voices boost toggle
bind y ~meta.exec “audio.speakers 1;meta.exec ‘audio.speakers 2’ //Turn off the rain/carrier/wind sounds and other environmental sounds (temporarily). 1 press and mono mode is enabled, 2 press and stereo mode is enabled.    //Source: https://steamcommunity.com/sharedfiles/filedetails/?id=3013718677

//AUTOMATION
bind i +autowalk
bind u attack
bind c duck 

//MISC
bind 0 gc.collect //Don't bind this to anything you use often, it can cause stutter. Just run it every time you bank. 
bind [leftshift+k] kill
bind z +meta.if_true "graphics.fov 70" "graphics.hud 0";+meta.if_false "graphics.fov 90" //Zoom toggle
bind mouse4 ~meta.exec "client.lookatradius 0" "chat.add 0 0 MIN"; meta.exec "client.lookatradius 0.2" "chat.add 0 0 DEFAULT"; meta.exec "client.lookatradius 10" "chat.add 0 0 MAX" //Lookat radius togglebind 
bind t craft.add -97956382 1; craft.add 15388698 2; craft.add 1390353317 5 //Instantly throws items from someone else's open inventory (bag) into quickcraft. That is - if the killed person has wood/stone/metal fragments in his inventory, pressing 0 (any other convenient key) will automatically throw the cabinet/barricades/metal doors into the crafting.      //Source: https://steamcommunity.com/sharedfiles/filedetails/?id=3013718677
bind q "craft.add bandage 3" //Crafts 3 bandages 

//LEFTOVER DEFAULTS
bind pageup +zoomincrease
bind pagedown +zoomdecrease
bind [leftcontrol+1] swaptoseat 0
bind [leftcontrol+2] swaptoseat 1
bind [leftcontrol+3] swaptoseat 2
bind [leftcontrol+4] swaptoseat 3
bind [leftcontrol+5] swaptoseat 4
bind [leftcontrol+6] swaptoseat 5
bind [leftcontrol+7] swaptoseat 6
bind [leftcontrol+8] swaptoseat 7
bind [leftshift+mousewheelup] +wireslackup
bind [leftshift+mousewheeldown] +wireslackdown


echo ">>> james.cfg loaded"