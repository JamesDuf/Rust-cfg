unbindall

//MOVEMENT
bind w +forward
bind s +back
bind a +left
bind d +right
bind space +jump
bind leftshift +sprint
bind leftcontrol +duck
bind leftalt +altlook

//HOTBAR
bind 1 +slot1
bind 2 +slot2
bind 3 +slot3
bind 4 +slot4
bind 5 +slot5
bind 6 +slot6
bind 7 +holsteritem

//COMBAT
bind mouse0 +attack

//UI
bind tab inventory.toggle
bind return chat.open

//AUDIO
bind backslash ~meta.exec "audio.game 0.1" "audio.voices 5";meta.exec "audio.game N" "audio.voices M" (where N and M - your personal game and voices volume)

//MISC
bind 0 gc.collect





echo ">>> james.cfg loaded"